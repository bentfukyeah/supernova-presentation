
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova – เปลี่ยนตัวเองให้มีแรงโน้มถ่วง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes iconFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        body {
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease-in-out;
            opacity: 0;
            visibility: hidden;
            padding: 2rem;
            box-sizing: border-box;
        }
        .slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }
        .slide.active .slide-content > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .slide.active .slide-content > *:nth-child(1) { animation-delay: 0.1s; opacity: 0; }
        .slide.active .slide-content > *:nth-child(2) { animation-delay: 0.3s; opacity: 0; }
        .slide.active .slide-content > *:nth-child(3) { animation-delay: 0.5s; opacity: 0; }
        .slide.active .slide-content > *:nth-child(4) { animation-delay: 0.7s; opacity: 0; }
        .slide.active .icon {
             animation: fadeInUp 0.8s ease-out 0.3s forwards, iconFloat 5s ease-in-out 1.2s infinite;
        }
        .slide-content {
            max-width: 900px;
        }
        .slide-headline {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            font-size: 0.875rem;
            font-weight: 300;
            color: #FFFFFF;
            opacity: 0.4;
            z-index: 15;
            letter-spacing: 0.05em;
        }
        .slide-topic {
            font-size: 1.25rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        h1, h2, p {
            color: #FFFFFF;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 1rem 0 0 0;
        }
        p {
            font-size: 1.5rem;
            font-weight: 300;
        }
        .accent {
            color: #FFD700;
        }
        .icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="slide active"><div class="slide-content"><h1 class="accent">SUPERNOVA</h1><h2>เปลี่ยนตัวเองให้มีแรงโน้มถ่วง</h2><p class="mt-8">Bent – TAX Bar, Bangkok</p></div></div>
</body>
</html>
